                <!-- <div class="check checkgender"> -->
                <h2 class="gender">Gender</h2>
                <div class="gender">
                    <input class="radioGender" type="radio" name="gender" id="male" value="forman">
                    <label name="gender" for="male">Male</label>
                    <input class="radioGender" type="radio" name="gender" id="female" value="female">
                    <label name="gender" for="female">Female</label>
                    <input class="radioGender" type="radio" name="gender" id="unisex" value="unisex">
                    <label name="gender" for="unisex">Unisex</label>
                </div>
                <!-- </div> -->
            </div>
            <div id="cart">
                <img id="reset" src="assets/images/reset.png" alt="reset">
                <img id="imgCart" src="assets/images/cart.png" alt="cart">
                <div id="itemCount"></div>
                <input id="clearStorage" type="button" value="X" onclick="clearStorage()">
                <div id="total">
                    <div id="itemInCart"></div>
                    <div class="totalPrice">Total price: <span id="totalPrice"></span>$</div>
                </div>
            </div>
            <div id="filter">
                <div class="type">
                    <h2>Type of clothes</h2>
                    <div class="checkflex flexrow">
                        <input name="typeOfClothes" class="typeOfclothes" type="checkbox" value="jackets" id="jackets">
                        <label name="typeOfClothes" for="jackets">Jackets</label>
                        <input name="typeOfClothes" class="typeOfclothes" type="checkbox" value="trousers" id="trousers">
                        <label name="typeOfClothes" for="trousers">Trousers</label>
                        <input name="typeOfClothes" class="typeOfclothes" type="checkbox" value="blazers" id="blazers">
                        <label name="typeOfClothes" for="blazers">Blazers</label>
                        <input name="typeOfClothes" class="typeOfclothes" type="checkbox" value="shoes" id="shoes">
                        <label name="typeOfClothes" for="shoes">Shoes</label>
                        <input name="typeOfClothes" class="typeOfclothes" type="checkbox" value="accessories" id="accessories">
                        <label name="typeOfClothes" for="accessories">Accessories</label>
                        <input name="typeOfClothes" class="typeOfclothes" type="checkbox" value="other" id="other">
                        <label name="typeOfClothes" for="other">Other</label>
                    </div>
                </div>
                <div class="sort">
                    <h2>Sorting by price</h2>
                    <div class="checkflex button">
                        <input type="button" id="ASC" value="$ - $$$">
                        <input type="button" id="DESC" value="$$$ - $">
                    </div>
                    <div class="range checkflex button">
                        <input type="range" name="min" id="min">
                        <label for="min">Min</label>
                        <input type="range" name="max" id="max">
                        <label for="Max">Max</label>
                    </div>
                </div>
                <div class="availability">
                    <h2>Availability</h2>
                    <div class="checkflex button">
                        <input type="button" id="inStock" value="IN STOCK">
                        <input type="button" id="sold" value="SOLD" class="red">
                    </div>
                </div>
                <div id="recomended" class="recomendation">
                    <h2>Recommendation:</h2>
                </div>
            </div>
            <div id="products"></div>
            <div class="paginator" id="pag"></div>
